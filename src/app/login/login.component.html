<div class="login">
  <form #loginForm="ngForm" (ngSubmit)="login()" class="form brdr text-clr-400">
    <h1 class="text-center">Login Form</h1>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input
        required
        email
        name="email"
        [(ngModel)]="email"
        #userEmailInput="ngModel"
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Enter email"
      />
    </div>
    <div
      *ngIf="userEmailInput.invalid && userEmailInput.touched"
      style="color: var(--pink-400); font-size: 0.7rem"
    >
      *Invalid Email
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input
        required
        pattern="[\w\d]*"
        minlength="3"
        #userPasswordInput="ngModel"
        name="password"
        [(ngModel)]="password"
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Password"
      />
    </div>
    <div
      *ngIf="userPasswordInput.invalid && userPasswordInput.touched"
      style="color: var(--pink-400); font-size: 0.7rem"
    >
      *Invalid password
    </div>
    <button
      [disabled]="loginForm.invalid && loginForm.touched"
      type="submit"
      style="border: none"
      class="button primary"
    >
      Submit
    </button>
  </form>
</div>
